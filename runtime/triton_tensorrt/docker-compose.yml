services:
  asr:
    image: soar97/triton-fireredasr:25.06
    shm_size: '1gb'
    ports:
      - "8000:8000"
      - "8001:8001"
      - "8002:8002"
    environment:
      - PYTHONIOENCODING=utf-8
      - MODEL_ID=${MODEL_ID}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['0']
              capabilities: [gpu]
    command: >
      /bin/bash -c "git clone git@github.com:yuekaizhang/FireRedASR.git -b triton && cd FireRedASR/runtime/triton_tensorrt && bash run.sh 0 2"